apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec: 
  replicas: 2 
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: eu.gcr.io/surfschool-finder/server:cd72772acc01cbf02bd3af162d6cf5eadb7e1c1f
          ports:
            - containerPort: 8081
          env:
            - name: DB_SELECTION
              value: "memory"
            - name: NODE_ENV
              value: "production"